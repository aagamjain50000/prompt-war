steps:
  # --- BACKEND BUILD & DEPLOY ---
  # Build Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/road-rash-backend', './backend']
    id: 'build-backend'

  # Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/road-rash-backend']
    id: 'push-backend'
    waitFor: ['build-backend']

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'road-rash-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/road-rash-backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # --- FRONTEND BUILD & DEPLOY ---
  # Build Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/road-rash-frontend'
      - '--build-arg'
      - 'NEXT_PUBLIC_BACKEND_URL=https://road-rash-backend-836049237338.us-central1.run.app'
      - '--build-arg'
      - 'NEXT_PUBLIC_SOCKET_URL=wss://road-rash-backend-836049237338.us-central1.run.app'
      - './frontend'
    id: 'build-frontend'

  # Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/road-rash-frontend']
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'road-rash-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/road-rash-frontend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

images:
  - 'gcr.io/$PROJECT_ID/road-rash-backend'
  - 'gcr.io/$PROJECT_ID/road-rash-frontend'
